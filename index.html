<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <link rel="stylesheet" href="style.css" >
    <meta charset="utf-8">
    <title>quote book</title>
  </head>
  <body ng-controller="mainCtrl">

      <div class = 'inputs'>
        <input class="in1" placeholder="Add quote" type="text" ng-model="addedData.text">
        <input class="in2" placeholder="Add author" type="text"ng-model="addedData.author" >
      </br>
      <div ng-click = 'addData(addedData)'>
        <button class="adding" type="button"><p>Add Quote</p></button>
      </div>
      </div>
      <div class="inputs">
      <input class="filterInput" placeholder="Filter Quotes" type="text" ng-model= "quoteFilter">
      </div>
        <hr>

    <div ng-repeat="quote in quotes | filter: quoteFilter track by $index">
      <button class="oneByOneDelete" type="button" ng-click="deleteQ($index)">Delete Quote</button>
      <h1>{{quote.text}}</h1>
      <h2>{{quote.author}}</h2>
    <hr>
    </div>


    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/dataService.js'></script>
    <script src='js/mainCtrl.js'></script>
  </body>
</html>
